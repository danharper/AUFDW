<!doctype html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>UPSN Social Network</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head> 
<body>

	<header>
		<section id="sitebar">
			<h1><a href="/">UPSN</a></h1>
		</section>
		<img src="img/profiles/amywebber.jpg" alt="Amy's profile picture">
		<h2 class="profile">Amy Webber</h2>
	</header>

	<nav id="sitewide">
		<ul>
			<li><a href="index.html"><span>Profile</span></a></li>
			<!-- <li class="notification"><a href="messages.html"><span>Messages</span><em>2</em></a></li> -->
			<li><a href="messages.html"><span>Messages</span></a></li>
			<li class="notification active"><a href="friends.html"><span>Friends</span><em>1</em></a></li>
			<!-- <li class="active"><a href="friends.html"><span>Friends</span></a></li> -->
			<!-- <li class="notification"><a href="classes.html"><span>Classes</span><em>1</em></a></li> -->
			<li><a href="classes.html"><span>Classes</span></a></li>
		</ul>
	</nav>

	<section id="main">
		
		<form id="newstatus">
			<p>
				<label for="message">Message:</label>
				<input type="text" name="message" id="message" placeholder="Write on Amy's wall&hellip;">
			</p>
			<p class="submit">
				<a href="#">Cancel</a>
				<input type="submit" value="Share">
			</p>
		</form>

	</section>
	

	<!-- Get jQuery from Google CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
	<!-- If CDN fails, use local copy of jQuery -->
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery-1.5.2.min.js"%3E%3C/script%3E'))</script>
	<script src="js/script.js"></script>
</body>
</html>
